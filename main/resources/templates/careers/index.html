<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="layout/base :: head"></head>
<body class="container-fluid">
<div th:replace="layout/base :: navigation"></div>
<div>
    <div class="col-md-6 col-md-offset-4">
        <div th:unless="${careers != null}">
            <h1 th:text="#{mendel.careers.messages.empty}"></h1>
        </div>
        <div th:unless="${careers == null}">
            <h1 th:text="#{mendel.careers.all}"></h1>

            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th th:text="#{mendel.careers.fields.name}"></th>
                    <th th:text="#{mendel.careers.fields.acronym}"></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="career : ${careers}">
                    <th><a th:text="${career.name}" th:href="@{/careers/show(id=${career.id})}"></a></th>
                    <th th:text="${career.acronym}"></th>
                    <th>
                        <div class="btn-group btn-group-sm pull-right" role="group">
                            <a class="btn btn-warning" th:text="#{mendel.general.edit}" th:href="@{/careers/edit(id=${career.id})}"></a>
                            <a class="btn btn-danger" th:text="#{mendel.general.delete}" th:attr="onclick='return confirm(\'' + #{mendel.careers.messages.delete} + '\');'" th:href="@{/careers/delete(id=${career.id})}"></a>
                        </div>
                    </th>
                </tr>
                </tbody>
            </table>
        </div>
        <a class="btn btn-primary" th:text="#{mendel.careers.create}" th:href="@{/careers/create}"></a>
    </div>
</div>
<div th:replace="layout/base :: footer"></div>
</body>
</html>
