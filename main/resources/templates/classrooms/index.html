<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="layout/base :: head"></head>
<body class="container-fluid">
<div th:replace="layout/base :: navigation"></div>
<div>
    <div class="col-md-6 col-md-offset-4">
        <div th:unless="${classrooms != null}">
            <h1 th:text="#{mendel.classrooms.messages.empty}"></h1>
        </div>
        <div th:unless="${classrooms == null}">
            <h1 th:text="#{mendel.classrooms.all}">Default title</h1>

            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th th:text="#{mendel.classrooms.fields.name}"></th>
                    <th th:text="#{mendel.classrooms.fields.size}"></th>
                    <th th:text="#{mendel.classrooms.fields.building}"></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="classroom : ${classrooms}">
                    <th><a th:text="${classroom.getName()}" th:href="@{/classrooms/show(id=${classroom.id})}"></a></th>
                    <th th:text="${classroom.size}"></th>
                    <th th:text="${classroom.building.name}"></th>
                    <th>
                        <div class="btn-group btn-group-sm pull-right" role="group">
                            <a class="btn btn-warning" th:text="#{mendel.general.edit}" th:href="@{/classrooms/edit(id=${classroom.id})}"></a>
                            <a class="btn btn-danger" th:text="#{mendel.general.delete}" th:attr="onclick='return confirm(\'' + #{mendel.classrooms.messages.delete} + '\');'" th:href="@{/classrooms/delete(id=${classroom.id})}"></a><!--th:href="@{/classrooms/delete(id=${classroom.id})}"></a>-->
                        </div>
                    </th>
                </tr>
                </tbody>
            </table>
        </div>
        <a class="btn btn-primary" th:text="#{mendel.classrooms.create}" th:href="@{/classrooms/create}"></a>
    </div>
</div>
<div th:replace="layout/base :: footer"></div>
</body>
</html>
